<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <script

  </script>
  <script

  <script type="text/babel">

    function App(props) {
  return (

}

    ReactDOM.render(

            <p>(555)555-5555</p>
            <div>

      <h3>VCU 2008-2012</h3>
      <p>Bachelors of Science</p>
      </section>
      <section className="employment">
      <h2>Employment</h2>
      <h3>Registered Nurse</h3>
      <h4>Some Hospital</h4>
      <p>Lorem Ipsum</p>
      <h3>Registered Nurse</h3>
      <h4>Some Other Hospital</h4>

    </App>,
